<template>
<div class="mainDiv">
   
<div class="slds-box slds-theme_shade">
  
<div class="slds-text-heading_large">Transfer Permission Set</div>

<br>
<br>
<br>

<div class="slds-grid slds-gutters">
  <div class="slds-col">
    <div class="combobox-1">
    <h1>From</h1>
    <lightning-combobox     
    name="progress"
    label="User Name"
    value={selectedUserNameFromCombobox1}
    placeholder="Select User"
    required="true"
    options={userNameList}
    onchange={onCombobox1Click}>
</lightning-combobox>

</br>
</br>
</div>
    
  </div>
  <div class="slds-col">
    <div class="combobox-1">
    <h1>to</h1>
    <lightning-combobox     
    name="progress"
    label="User Name"
    value={selectedUserNameFromCombobox2}
    placeholder="Select User"
    required="true"
    options={userNameList2}
    onchange={onCombobox2Click}>
</lightning-combobox>

</div>
  </div>

 
</div>




<div class="slds-grid slds-gutters">
<div class="slds-col">
<div>


<div class="mul-combo">     
<template if:true={isUserListEmpty} >
        <lightning-card title="Select Permission ">
            <div class="slds-p-around_small">
                <lightning-dual-listbox name="languages"
                                        label="Field"
                                        source-label="Available"
                                        selected-label="Selected Permission"
                                        field-level-help="Select your preferred Permission"
                                        options={userPermissionSetList}
                                        onchange={handleChange}></lightning-dual-listbox>
                                        <br/>
                <template if:true={lstSelected}>
                    <strong>You Selected: </strong>
                    <template for:each={lstSelected} for:item="sel">
                            <lightning-badge label={sel} key={sel} class="slds-badge_inverse">                 
                            </lightning-badge>    
                    </template>
                </template>
            </div>
        </lightning-card>
</template>
</div>

</div> 
</div>
<div class="slds-col">
<div class="second-usr-permission">
 
 <template for:each={userPermissionSetList2} for:item="acc">

     <div class="slds-box slds-theme_default" key={acc}>
         <p >{acc}</p>

    </div>
                    
                </template>

</div>
</div>
</div>


<div class="tps-btn">
    <lightning-button variant="brand" label="Transfer permission Set" title="Primary action" onclick={onTransferPermissionSetClick} class="slds-m-left_x-small"></lightning-button>
</div>
</div>

</div>
</template>
